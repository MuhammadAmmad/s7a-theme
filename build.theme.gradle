apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-26'
    buildToolsVersion '26.0.0'

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}